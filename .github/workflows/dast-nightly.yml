name: Nightly DAST (Prod)

on:
  schedule:
    - cron: "30 10 * * *"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: dast-nightly
  cancel-in-progress: true

jobs:
  health_check:
    name: Pre-flight Health Check
    runs-on: ubuntu-latest
    steps:
      - name: Check API health (must be 200)
        run: |
          set -e
          URL="http://sec460.sofkam.com/api/v1/health"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
          echo "Health status: $STATUS"
          if [ "$STATUS" != "200" ]; then
            echo "::error::API health check failed ($STATUS) at $URL"
            exit 1
          fi

  zap_api:
    name: ZAP Baseline - API (Unauthenticated)
    needs: health_check
    runs-on: ubuntu-latest
    steps:
      - name: Run ZAP baseline scan (API)
        uses: zaproxy/action-baseline@v0.13.0
        with:
          # IMPORTANT: use an endpoint that returns 200
          target: "http://sec460.sofkam.com/api/v1/health"

          # Gentle settings
          cmd_options: >
            -j -m 7 -T 10

          # IMPORTANT: avoid GitHub issue creation (fixes the 403)
          allow_issue_writing: false

        continue-on-error: true

      - name: Upload ZAP reports (API)
        uses: actions/upload-artifact@v4
        with:
          name: zap-prod-api-nightly-${{ github.run_number }}
          path: |
            report_html.html
            report_json.json
            report_md.md
          retention-days: 30

  zap_frontend:
    name: ZAP Baseline - Frontend
    needs: health_check
    runs-on: ubuntu-latest
    steps:
      - name: Run ZAP baseline scan (Frontend)
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: "http://sec460.sofkam.com"
          cmd_options: >
            -j -m 5 -T 10
          allow_issue_writing: false

        continue-on-error: true

      - name: Upload ZAP reports (Frontend)
        uses: actions/upload-artifact@v4
        with:
          name: zap-prod-frontend-nightly-${{ github.run_number }}
          path: |
            report_html.html
            report_json.json
            report_md.md
          retention-days: 30

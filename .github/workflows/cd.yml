name: CD (Deploy to Namecheap cPanel via FTP)

on:
  push:
    branches: ["main"]

concurrency:
  group: cd-main
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      client: ${{ steps.filter.outputs.client }}
      server: ${{ steps.filter.outputs.server }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            client:
              - 'client/**'
            server:
              - 'server/**'

  deploy_client:
    name: Deploy Client (React)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.client == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install + build client
        working-directory: client
        run: |
          npm ci
          npm run build

      - name: Upload client build (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_CLIENT_USER }}
          password: ${{ secrets.FTP_CLIENT_PASS }}
          port: 21
          protocol: ftp
          local-dir: client/build/
          server-dir: /
          dangerous-clean-slate: false

  deploy_server:
    name: Deploy Server (Node)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.server == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Passenger restart trigger
        run: |
          mkdir -p server/tmp
          date > server/tmp/restart.txt

      - name: Upload server code (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_SERVER_USER }}
          password: ${{ secrets.FTP_SERVER_PASS }}
          port: 21
          protocol: ftp
          local-dir: server/
          server-dir: /
          dangerous-clean-slate: false
          exclude: |
            **/node_modules/**
            **/.env
            **/.env.*
            **/.git/**
            **/.github/**
            **/logs/**
            **/npm-debug.log
            **/package-lock.json

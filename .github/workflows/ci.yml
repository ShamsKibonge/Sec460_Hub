name: CI (Build + Security)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  client:
    name: Client (React) - build & checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install client deps
        run: npm ci

      - name: Client lint (if you have it)
        run: npm run lint --if-present

      - name: Client tests (if you have it)
        run:  npm test --if-present -- --watchAll=false --passWithNoTests

      - name: Client build
        run: npm run build

  server:
    name: Server (Node) - checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install server deps
        run: npm ci

      - name: Server lint (if you have it)
        run: npm run lint --if-present

      - name: Server tests (if you have it)
        run: npm test --if-present --passWithNoTests

  security:
    name: Security scans (secrets + vulnerable packages + code patterns)
    runs-on: ubuntu-latest

    steps:
      - name: Get code
        uses: actions/checkout@v4

      # 1) Secrets scan (prevents committing passwords/API keys)
      - name: Gitleaks (secrets scan)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2) Dependency vulnerabilities (known vulnerable npm packages)
      - name: npm audit (server)
        working-directory: server
        run: npm audit --audit-level=high

      - name: npm audit (client)
        working-directory: client
        run: npm audit --audit-level=high

      # 3) SAST (static code scan for risky patterns)
      - name: Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/default

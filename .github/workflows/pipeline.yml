name: CI + CD (Build, Security, Deploy)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

concurrency:
  group: pipeline-main
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      client: ${{ steps.filter.outputs.client }}
      server: ${{ steps.filter.outputs.server }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            client:
              - "client/**"
            server:
              - "server/**"

  client:
    name: Client (React) - build & checks
    runs-on: ubuntu-latest
    needs: changes
    defaults:
      run:
        working-directory: client
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install client deps
        run: npm ci

      - name: Client lint (if you have it)
        run: npm run lint --if-present

      - name: Client tests (if you have it)
        run: npm test --if-present -- --watchAll=false --passWithNoTests

      - name: Client build
        run: npm run build

  server:
    name: Server (Node) - checks
    runs-on: ubuntu-latest
    needs: changes
    defaults:
      run:
        working-directory: server
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install server deps
        run: npm ci

      - name: Server lint (if you have it)
        run: npm run lint --if-present

      - name: Server tests (if you have it)
        run: npm test --if-present

  security:
    name: Security scans (secrets + vulnerable packages + code patterns)
    runs-on: ubuntu-latest
    needs: [client, server]
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Gitleaks (secrets scan)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: npm audit (server)
        working-directory: server
        run: npm audit --audit-level=high

      - name: npm audit (client) - warn only
        working-directory: client
        run: npm audit || true

      - name: Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/default
        env:
          SEMGREP_IGNORE: .semgrepignore

  deploy_client:
    name: Deploy Client (React)
    runs-on: ubuntu-latest
    needs: [changes, client, server, security]
    if: github.event_name == 'push' && needs.changes.outputs.client == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install + build client
        working-directory: client
        run: |
          npm ci
          npm run build

      - name: Upload client build (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_CLIENT_USER }}
          password: ${{ secrets.FTP_CLIENT_PASS }}
          port: 21
          protocol: ftp
          local-dir: client/build/
          server-dir: /
          dangerous-clean-slate: false

  deploy_server:
    name: Deploy Server (Node)
    runs-on: ubuntu-latest
    needs: [changes, client, server, security]
    if: github.event_name == 'push' && needs.changes.outputs.server == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Passenger restart trigger
        run: |
          mkdir -p server/tmp
          date > server/tmp/restart.txt

      - name: Upload server code (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_SERVER_USER }}
          password: ${{ secrets.FTP_SERVER_PASS }}
          port: 21
          protocol: ftp
          local-dir: server/
          server-dir: /
          dangerous-clean-slate: false
          exclude: |
            **/node_modules/**
            **/.env
            **/.env.*
            **/.git/**
            **/.github/**
            **/logs/**
            **/npm-debug.log
            **/package-lock.json
